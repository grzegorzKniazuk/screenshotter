<div class="content-container"
     [class.more-than-one]="(totalImages$ | async) > 1"
     [class.no-images]="!(totalImages$ | async)">
    <ng-container *ngIf="totalImages$ | async; else noImages">
        <div class="screenshot" *ngFor="let image of (images$ | async)">
            <app-screenshot-card [screenshot]="image" (onDelete)="onDelete($event)" (onOpen)="onOpen($event)" (onDownload)="onDownload($event)"></app-screenshot-card>
        </div>
    </ng-container>
</div>

<ng-template #noImages>
    <app-icon size="15">error_outline</app-icon>
    <p>No screenshots found</p>
</ng-template>
