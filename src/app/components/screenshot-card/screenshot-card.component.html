<div class="container">
    <h2 [matTooltip]="screenshot.title">{{ screenshot.title }}</h2>
    <img [alt]="screenshot.title" [attr.data-src]="screenshot.data" appLazyLoadImage>
    <div class="caption">{{ screenshot.time | date:'short' }}</div>
    <mat-chip-list>
        <mat-chip *ngIf="screenshot.size" matTooltip="Screenshot size">{{ screenshot.size | bytesTo:'mb' | number:'0.2-2' }} MB</mat-chip>
        <mat-chip *ngIf="screenshot.format" matTooltip="Screenshot format">{{ screenshot.format }}</mat-chip>
        <mat-chip *ngIf="screenshot.quality" matTooltip="Screenshot quality">{{ screenshot.quality }}/100</mat-chip>
    </mat-chip-list>
    <div class="actions">
        <app-icon (click)="onFavoriteChange()" [action]="true" [matTooltip]="screenshot.favorite ? 'Remove from favorites' : 'Add to favorites'"
                  actionColor="firebrick"
                  size="3.5">{{ screenshot.favorite ? 'favorite' : 'favorite_border' }}
        </app-icon>
        <app-icon (click)="onScreenshotPreview()" [action]="true" matTooltip="Preview" size="3.5">photo</app-icon>
        <app-icon (click)="onScreenshotDownload()" [action]="true" matTooltip="Download" size="3.5">cloud_download</app-icon>
        <app-icon (click)="onOpenSource()" [action]="true" [matTooltip]="screenshot.url" size="3.5">open_in_browser</app-icon>
        <app-icon (click)="onScreenshotDelete()" [action]="true" actionColor="red" matTooltip="delete" size="3.5">delete</app-icon>
    </div>
    <app-icon *ngIf="screenshot.favorite" class="favorite-icon" color="firebrick" size="2">favorite</app-icon>
</div>
