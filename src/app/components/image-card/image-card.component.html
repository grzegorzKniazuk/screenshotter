<mat-card class="screenshot-card">
    <mat-card-header>
        <mat-card-title>{{ image.title }}</mat-card-title>
        <mat-card-subtitle>{{ image.time }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image.src" [alt]="image.title">
    <mat-card-content>
        <a [href]="image.url" [title]="image.url" (click)="onOpenSource()">source</a>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary">Save</button>
        <button mat-button mat-raised-button color="warn" (click)="onScreenshotDelete()">Delete</button>
    </mat-card-actions>
</mat-card>
